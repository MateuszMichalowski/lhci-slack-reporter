name: Publish to GitHub Marketplace

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint and build
        run: npm run all

      # The GitHub Marketplace publication is handled through the GitHub UI
      # after the release is created. This workflow ensures the build is valid.
      - name: Verify artifact
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "::error::dist/index.js not found. Build failed."
            exit 1
          fi
          echo "âœ… Build artifacts verified"
